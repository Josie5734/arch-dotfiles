# ~/.config/mpv/mpv.conf

# --- Video ---
vo=gpu
gpu-api=opengl # use vulkan if available; fallback to opengl if needed
hwdec=auto-safe       # hardware decoding when safe
profile=high-quality  # good defaults for quality

# --- Interface ---
osc=yes               # on-screen controls (seek bar, play/pause, etc.)
osd-font-size=20
osd-color='#FFFFFF'
osd-border-color='#000000'
osd-border-size=1.5
osd-bar-align-y=-1    # keep controls near bottom
osd-bar-h=3

# --- Audio ---
ao=pulse
volume-max=200
audio-device=auto

# --- Behaviour ---
keep-open=yes
pause=no
save-position-on-quit=yes
loop-file=no

# --- Wayland ---
gpu-context=wayland
